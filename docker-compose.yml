services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: minibook
      POSTGRES_USER: minibook
      POSTGRES_PASSWORD: minibook
    ports:
      - "5432:5432"
    volumes:
      - minibook_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/minibook
      SPRING_DATASOURCE_USERNAME: minibook
      SPRING_DATASOURCE_PASSWORD: minibook
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  minibook_pgdata:
